stages:
  - trigger-microservices-pipelines

variables:
  DEPLOY_BRANCH: 'prepare-cicd-pipeline-pierre'

userservice:
  stage: trigger-microservices-pipelines
  trigger:
    include: userservice/.gitlab-ci.yml
    strategy: depend
  variables:
    BRANCH: $DEPLOY_BRANCH
  only:
    changes:
      - $DEPLOY_BRANCH
      - userservice/**/*


vaccinationservice:
  stage: trigger-microservices-pipelines
  trigger:
    include: vaccinationservice/.gitlab-ci.yml
    strategy: depend
  variables:
    BRANCH: $DEPLOY_BRANCH
  only:
    changes:
      - $DEPLOY_BRANCH
      - vaccinationservice/**/*

