image: docker:20
#image: ruby:2.6

variables:
  DOCKER_REGISTRY: 961822111490.dkr.ecr.us-east-1.amazonaws.com/covid-alert-services
  AWS_DEFAULT_REGION: us-east-1
  APP_NAME: covid-alert-services
  DOCKER_HOST: tcp://docker:2375


stages:
  - build

build-docker-image:
  stage: build
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl python3 py3-pip
    - pip install awscli
    - aws --version
    - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    - aws configure set aws_secret_access_key_id $AWS_SECRET_ACCESS_KEY
    - aws configure set region $AWS_DEFAULT_REGION
  script:
    - docker build -t "$DOCKER_REGISTRY/$APP_NAME:$CI_PIPELINE_IDD" .
    - aws ecr get-login-password | docker login --username AWS --password-stdin $DOCKER_REGISTRY
    - docker push $DOCKER_REGISTRY/$APP_NAME:$CI_PIPELINE_IDD
  only:
    - pipelineCiCd-Pierre