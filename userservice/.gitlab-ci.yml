variables:
  DOCKER_REGISTRY: 961822111490.dkr.ecr.us-east-1.amazonaws.com
  APP_NAME: covid-alert-services
  MICROSERVICE_NAME: userservice
  ARTIFACT_NAME: userservice-0.0.1.jar
#  TASK_DEFINITION_NAME: <Task_Definition>
#  CLUSTER_NAME: <CLUSTER_NAME>
#  SERVICE_NAME: <SERVICE_NAME>

services:
  - docker:dind

stages:
  - build-jar
  - build-image
#  - deploy-image

before_script:
  - docker --version
  - apk add --no-cache curl python3 py3-pip
  - pip install awscli
  - aws --version
  - aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID}
  - aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY}
  - aws configure set region ${AWS_DEFAULT_REGION}
  - aws configure list

build-microservice-jar:
  image: gradle:7.2.0-jdk16
  stage: build-jar

  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - echo $ARTIFACT_NAME
  script:
    - ls -l userservice/
    - ./gradlew userservice:bootJar
    - ls -l userservice/build/libs/
  artifacts:
    paths:
      - userservice/build/libs/*.jar

build-docker-image:
  stage: build-image

  script:
    - echo "Building image..."
    - docker build -t $DOCKER_REGISTRY/$APP_NAME:$MICROSERVICE_NAME ./userservice
    - aws ecr get-login-password | docker login --username AWS --password-stdin $DOCKER_REGISTRY
    - echo "Pushing image..."
    - docker push $DOCKER_REGISTRY/$APP_NAME:$MICROSERVICE_NAME
  only:
    - pipelineCiCd-Pierre

